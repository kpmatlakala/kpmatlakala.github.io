<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">
    <img src="assets/images/avatar-jessica.jpeg" alt="Profile photo" class="avatar" />
    <h1 class="name">Jessica Randall</h1>
    <p class="location">London, United Kingdom</p>
    <p class="role">"Front-end developer and avid reader."</p>

    <ul class="links">
      <li><a href="#" class="btn">GitHub</a></li>
      <li><a href="#" class="btn">Frontend Mentor</a></li>
      <li><a href="#" class="btn">LinkedIn</a></li>
      <li><a href="#" class="btn">Twitter</a></li>
      <li><a href="#" class="btn">Instagram</a></li>
    </ul>
  </main>
  
  <div class="attribution" style="position: absolute; bottom: 10px; width: 100%; text-align: center; font-size: 11px;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kabelo Matlakala</a>.
  </div>
</body>
</html>
